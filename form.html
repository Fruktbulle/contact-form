<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Uppdatera dina uppgifter</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f7f7f7; }
    .form-box { background: white; padding: 30px; max-width: 500px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; margin: 10px 0; padding: 10px; }
    button { background-color: #5c6ac4; color: white; border: none; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Uppdatera dina uppgifter</h2>
    <form id="form">
      <label for="name">Namn:</label>
      <input type="text" id="name" name="name" />

      <label for="email">E-post:</label>
      <input type="email" id="email" name="email" />

      <label for="phone">Telefon:</label>
      <input type="tel" id="phone" name="phone" />

      <button type="submit">Skicka</button>
    </form>
    <div id="confirmation" style="display:none;">Tack! Dina uppgifter är skickade.</div>
  </div>

  <script>
    // Hämta URL-parametrar
    const params = new URLSearchParams(window.location.search);
    const nameField = document.getElementById('name');
    const emailField = document.getElementById('email');
    const phoneField = document.getElementById('phone');

    // Populera formuläret med befintliga värden
    nameField.value = params.get('name') || '';
    emailField.value = params.get('email') || '';
    phoneField.value = params.get('phone') || '';

    document.getElementById('form').addEventListener('submit', async function(e) {
      e.preventDefault();

      // Skapa payload
      const payload = {
        id: params.get('id'),
        original: {
          name: params.get('name') || '',
          email: params.get('email') || '',
          phone: params.get('phone') || ''
        },
        updated: {
          name: nameField.value,
          email: emailField.value,
          phone: phoneField.value
        }
      };

      // Skicka till n8n-webhook
      await fetch('https://gurraaaa.app.n8n.cloud/webhook-test/form-submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      // Visa bekräftelse
      document.getElementById('form').style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';
    });
  </script>
</body>
</html>
