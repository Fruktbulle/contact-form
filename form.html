<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Uppdatera dina uppgifter</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f7f7f7; }
    .form-box { background: white; padding: 30px; max-width: 500px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; margin: 10px 0; padding: 10px; }
    button { background-color: #5c6ac4; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Uppdatera dina uppgifter</h2>
    <form id="form">
      <label for="name">Namn:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-post:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Telefon:</label>
      <input type="tel" id="phone" name="phone" required />

      <button type="submit">Skicka</button>
    </form>
    <div id="confirmation" style="display:none;">Tack! Dina uppgifter är skickade.</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const form = document.getElementById('form');
      const nameField = document.getElementById('name');
      const emailField = document.getElementById('email');
      const phoneField = document.getElementById('phone');

      // Sätt formulärvärden
      nameField.value = params.get('name') || '';
      emailField.value = params.get('email') || '';
      phoneField.value = params.get('phone') || '';

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const payload = {
          id: params.get('id'),
          original: {
            name: params.get('name') || '',
            email: params.get('email') || '',
            phone: params.get('phone') || ''
          },
          updated: {
            name: nameField.value,
            email: emailField.value,
            phone: phoneField.value
          }
        };

        try {
          const res = await fetch('https://gurraaaa.app.n8n.cloud/webhook/form-submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (res.ok) {
            form.style.display = 'none';
            document.getElementById('confirmation').style.display = 'block';
          } else {
            alert("Något gick fel. Försök igen.");
            console.error('Webhook response:', await res.text());
          }
        } catch (err) {
          alert("Fel vid anslutning till servern.");
          console.error('Fetch error:', err);
        }
      });
    });
  </script>
</body>
</html>
