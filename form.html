<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Uppdatera dina uppgifter</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f7f7f7; }
    .form-box { background: white; padding: 30px; max-width: 500px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; margin: 10px 0; padding: 10px; }
    button { background-color: #5c6ac4; color: white; border: none; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Uppdatera dina uppgifter</h2>
    <form id="form">
      <label>Namn:</label>
      <input type="text" id="name" name="name">

      <label>E-post:</label>
      <input type="email" id="email" name="email">

      <label>Telefon:</label>
      <input type="tel" id="phone" name="phone">

      <button type="submit">Skicka</button>
    </form>
    <div id="confirmation" style="display:none;">Tack! Dina uppgifter Ã¤r skickade.</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('name').value = params.get('name') || '';
    document.getElementById('email').value = params.get('email') || '';
    document.getElementById('phone').value = params.get('phone') || '';

    document.getElementById('form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const payload = {
        id: params.get('id'),
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value
      };

      await fetch('https://din-n8n-webhook-url/webhook', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      document.getElementById('form').style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';
    });
  </script>
</body>
</html>
